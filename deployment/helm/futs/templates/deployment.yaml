{{/* Check required values and define variables */}}
{{- $dockerRepository := .Values.required.image.repository | required ".Values.required.image.repository is required." -}}
{{- $dockerImage := .Values.required.image.name | required ".Values.required.image.name is required." -}}
{{- $dockerTag := .Values.required.image.tag | default .Chart.AppVersion -}}
{{- $dockerProfilesRepository := .Values.required.profiles.repository | required ".Values.required.profiles.repository is required." -}}
{{- $profilesName := .Values.required.profiles.name | required ".Values.required.profiles.name is required." -}}
{{- $profilesVersion := .Values.required.profiles.version | required ".Values.required.profiles.version is required." -}}
{{- $customEnvVars := .Values.customEnvVars -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fhir-ui-data-model-translation-service.fullversionname" . }}
  labels:
    {{- include "fhir-ui-data-model-translation-service.labels" . | nindent 4 }}
  {{- with .Values.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "fhir-ui-data-model-translation-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "fhir-ui-data-model-translation-service.selectorLabels" . | nindent 8 }}
        {{- include "fhir-ui-data-model-translation-service.deploymentLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "fhir-ui-data-model-translation-service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      # Mount Data and Profiles
      volumes:
        - name: pv-{{ include "fhir-ui-data-model-translation-service.fullversionname" . }}
          emptyDir: {}
        - name: tmp-volume
          emptyDir: {}
        {{- if .Values.debug.enable }}
        - name: jfr-volume
          emptyDir: {}
        {{- end }}
      initContainers:
        - name: {{ .Chart.Name }}-init-profiles
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ $dockerProfilesRepository }}/{{ $profilesName }}:{{ $profilesVersion }}"
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          command:
            - /bin/sh
            - -c
            - "rm -rf /profiles/* && cp -r /app/data/profiles/* /profiles/"
          volumeMounts:
            - name: pv-{{ include "fhir-ui-data-model-translation-service.fullversionname" . }}
              mountPath: "/profiles"
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ $dockerRepository }}/{{ $dockerImage }}:{{ $dockerTag }}"
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          {{- /* If entrypoint and parameters are both defined, configure them */ -}}
          {{- if .Values.application.entrypoint }}
          {{- if .Values.application.parameters }}
          {{- with .Values.application.entrypoint }}
          command:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.application.parameters }}
          args:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- end }}
          {{- end }}
          # Set the Environment Variables for the container
          env:
            - name: "TZ"
              value: "Europe/Berlin"
            {{- if .Values.debug.enable }}
            - name: "JAVA_TOOL_OPTIONS"
              value: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:9000"
            {{- end }}
            {{- if $customEnvVars }}
            # Custom Environment Variables
            {{- range $_, $key := keys $customEnvVars | sortAlpha }}
            - name: {{ $key | quote }}
              value: {{ get $customEnvVars $key | quote }}
            {{- end }}
            {{- end }}
          # Mount Volumes in container
          volumeMounts:
            - name: pv-{{ include "fhir-ui-data-model-translation-service.fullversionname" . }}
              mountPath: "/profiles"
              readOnly: true
            - name: tmp-volume
              mountPath: /tmp
            {{- if .Values.debug.enable }}
            - name: jfr-volume
              mountPath: /jfrdump
            {{- end }}
          # Ports to be exposed from the container
          ports:
            - name: svc-port
              containerPort: 8080
              protocol: TCP
            {{- if .Values.debug.enable }}
            - name: debug-port
              containerPort: 9000
              protocol: TCP
            {{- end }}
          # Performs checks to verify that the application is successfully started
          # The Application is marked as failed after periodSeconds*failureThreshold seconds
          startupProbe:
            httpGet:
              path: /actuator/health
              port: svc-port
            failureThreshold: 10
            periodSeconds: 30
          # Use SpringBoot Actuator Liveness Check
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: svc-port
            failureThreshold: 3
            periodSeconds: 30
          # Use SpringBoot Actuator Readiness Check
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: svc-port
            failureThreshold: 5
            periodSeconds: 10
          {{- with .Values.resources }}
          # Define Limits and Requested Resources (CPU/RAM)
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - {{ include "fhir-ui-data-model-translation-service.name" . }}
              - key: version
                operator: In
                values:
                - {{ .Chart.AppVersion | quote }}
              - key: fhirProfile
                operator: In
                values:
                  - {{ .Values.required.profiles.name | quote }}
              - key: fhirProfileVersion
                operator: In
                values:
                  - {{ .Values.required.profiles.version | quote }}
            topologyKey: "kubernetes.io/hostname"
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
