{{- if not .Values.istio.enable }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "fhir-ui-data-model-translation-service.fullname" . }}
  labels:
    {{- include "fhir-ui-data-model-translation-service.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.ports.http }}
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    {{- include "fhir-ui-data-model-translation-service.selectorLabels" . | nindent 4 }}
{{- end }}